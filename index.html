<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SACCO Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>SACCO Loan Calculator</h1>
            <button id="langToggle" class="lang-toggle">Switch to Swahili</button>
        </div>
    </header>
    <main class="container">
        <form id="loanForm" class="form">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (KES):</label>
                <input type="number" id="loanAmount" class="input-field" required min="0">
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate:</label>
                <div class="input-wrapper">
                    <input type="number" id="interestRate" class="input-field" required min="0" step="0.01">
                    <select id="interestType" class="select-field">
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="loanTerm">Loan Term:</label>
                <div class="input-wrapper">
                    <input type="number" id="loanTerm" class="input-field" required min="1">
                    <select id="termType" class="select-field">
                        <option value="months">Months</option>
                        <option value="years">Years</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="repaymentFrequency">Repayment Frequency:</label>
                <select id="repaymentFrequency" class="select-field">
                    <option value="monthly">Monthly</option>
                    <option value="biweekly">Bi-weekly</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
            <div class="input-group">
                <label for="additionalFees">Additional Fees (KES):</label>
                <input type="number" id="additionalFees" class="input-field" min="0">
            </div>
            <div class="input-group">
                <label for="extraPayment">Extra Payment (KES):</label>
                <div class="input-wrapper">
                    <input type="number" id="extraPayment" class="input-field" min="0">
                    <select id="extraPaymentFrequency" class="select-field">
                        <option value="once">One-time</option>
                        <option value="recurring">Recurring</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-button">Calculate</button>
        </form>
        <div id="results" class="hidden results">
            <h2>Loan Summary</h2>
            <p>Regular Payment: <span id="regularPayment"></span></p>
            <p>Total Interest: <span id="totalInterest"></span></p>
            <p>Total Amount to Repay: <span id="totalRepayment"></span></p>
            <p>Loan Payoff Date: <span id="payoffDate"></span></p>
            <h3>Amortization Schedule</h3>
            <table id="amortizationSchedule" class="data-table">
                <thead>
                    <tr>
                        <th>Payment No.</th>
                        <th>Payment Date</th>
                        <th>Payment Amount</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Remaining Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
